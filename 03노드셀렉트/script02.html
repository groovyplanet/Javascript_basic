<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn">쿼리셀렉터</button>
    
    <div class="box">
        <ul>
            <li>홍길동</li>
            <li>이순신</li>
            <li>홍길자</li>
        </ul>

    </div>
    <script>
        var btn = document.querySelector('#btn'); //css 선택자
       btn.addEventListener('click',function(){
        //li 태그 querySelector
        // var li =document.querySelector(".box > ul > li");
        // console.log(li);
        var li = document.querySelectorAll(".box>ul>li"); //모든 li태그
        console.log(li);
        for(var i = 0 ; i<li.length;  i++){
            console.log(li[i]);  // li엘리먼트에 순차적으로 접근
        }
       });
    </script>

</body>
</html>
