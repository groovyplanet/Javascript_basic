<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }

        thead th,
        tbody td {
            border: 1px solid black;

        }
    </style>

</head>

<body>

    <h2>event속성을 이용해서 다음을 구현하세요.</h2>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody class="list">
            <tr>
                <td>1</td>
                <td>안녕하세요!!</td>
                <td>hi</td>
                <td><button type="button" id="btn">삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>오늘은</td>
                <td>hi</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>이벤트 위임을 사용해서</td>
                <td>hi</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>삭제를 해볼겁니다.</td>
                <td>hi</td>
                <td><button type="button">삭제</button></td>
            </tr>
        </tbody>
    </table>


    <script>
        var list = document.querySelector(".list"); // tr의 모음 list를 var로 선언


        list.onclick=function(){ // list에 클릭을 줬을 때.
            if (event.target.tagName === "BUTTON") { //이벤트 타겟 태그 네임이 버튼일 때,
                var current = event.target.parentElement.parentElement; 
                current.remove(); //// 이벤트 타겟의 부모 부모를 제거 >> (btn > td > tr) 
            }
        }
        
    </script>


</body>

</html>
