<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //어떤 기능이 하나 있음
        function getCurrentPosition (func){ // 매개 변수의 타입은 함수일거야
            func("success");

        }

        //동기적 - 순서대로 실행됨 (여태까지 너가 한 프로그램은 동기적이었음)
        //콜백함수 - 동기적 콜백
        getCurrentPosition(function(success){
            console.log(success); // <-- func1이 실행해서 전달해준 결과값
        });

        function asyncfunc(func){
            setTimeout(func,5000); // 5초 뒤에 실행됨
            //펑션 , 5초
        }
        //비동기적 - 순서대로 실행되지 않음 (두가지 이상의 작업을 동시에 할 수 있음)

        console.log(1);

        asyncfunc(function(){
            console.log("콜백함수 동작함");
        });

        console.log(2);

        //...

    </script>

</body>
</html>
